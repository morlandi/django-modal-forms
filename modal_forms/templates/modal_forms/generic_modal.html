{% load i18n %}


{% comment %}
<div class="modal draggable" id="modal_generic" tabindex="-1" role="dialog">
    <div class="xmodal-dialog" role="document">
        <div class="xmodal-content">
            <div class="xmodal-header">
                <h5 class="xmodal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="xmodal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="xmodal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endcomment %}

<style>

    /*
        "How To Create a Modal Box":;
        https://www.w3schools.com/howto/howto_css_modals.asp
    */

    /* The Modal (background) */
    .xmodal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        /* background-color: rgba(0,0,0,0.4); */
        background-color: rgba(0,0,0,0.1); /* Black w/ opacity */

    }

    /* Modal Content/Box */
    .xmodal .xmodal-content {
        background-color: #fefefe;
        padding: 0;
        border: 2px solid #34527F;
        width: 600px;
        box-shadow: 5px 5px 10px #666;

        /* 15% from the top and centered */
         /*margin: 15% auto;*/
         margin: 80px auto;

        /* Center in screen */
        /*
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        */
    }

    .xmodal .xmodal-content .xmodal-header {
        /*height: 40px;*/
        background-color: #79AEC8;
        color: white;
        padding: 12px;
    }

    .xmodal .xmodal-content .xmodal-header .title {
        font-weight: bold;
        font-size: 16px;
        color: white;
    }

    .xmodal .xmodal-content .xmodal-footer {
        /*height: 40px;*/
        background-color: #79AEC8;
        color: white;
        padding: 12px;
    }

    .xmodal .xmodal-content .xmodal-footer input[type="submit"] {
        float: right;
        margin-top: -5px;
        margin-left: 8px;
        border-radius: none;
        height: 30px;
        line-height: 10px;
    }

    .xmodal .xmodal-content .xmodal-footer .btn-save {
        background-color: #34527F !important;
    }

    .xmodal .xmodal-content .xmodal-footer .btn-close {
        background-color: #5D5D5D !important;
    }

    .xmodal .xmodal-content .xmodal-body {
        height: 400px;
        padding: 12px;
    }

    /* The Close Button */
    .xmodal .close {
        color: #fff;
        float: right;
        font-size: 20px;
        font-weight: bold;
        margin-top: -4px !important;
    }

    .xmodal .close:hover,
    .xmodal .close:focus {
        color: #ccc;
        text-decoration: none;
        cursor: pointer;
    }

</style>


<div id="modal_generic" class="xmodal draggable">
    <div class="xmodal-dialog">
        <div class="xmodal-content">
            <div class="xmodal-header">
                <span class="close">&times;</span>
                <div class="title">Title</div>
            </div>
            <div class="xmodal-body">
                <p>Some text in the Modal..</p>
            </div>
            <div class="xmodal-footer">
                <input type="submit" value="Chiudi" class="btn-close" />
                <input type="submit" value="Salva" class="btn-save" />
                <div class="text">footer</div>
            </div>
        </div>
    </div>
</div>






{% comment %}
<div class="modal draggable" id="modal_generic" tabindex="-1" role="dialog" aria-hidden="false">
    <div class="xmodal-dialog">
        <div class="xmodal-content NO-animated NO-bounceInRight">
            <div class="xmodal-header">
                <span class="spinner">
                    <i class="fa fa-spinner fa-spin"></i>
                </span>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Chiudi</span>
                </button>
                <div class="title-wrapper">
                    <i class="fa fa-laptop xmodal-icon"></i>
                    <span class="xmodal-title">title goes here</span>
                </div>
                <small class="xmodal-subtitle font-bold">subtitle goes here</small>
            </div>
            <div class="xmodal-body">
            </div>
            <div class="xmodal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Chiudi</button>
                <button type="button" class="btn btn-primary btn-save">Salva</button>
            </div>
        </div>
    </div>
</div>
{% endcomment %}
